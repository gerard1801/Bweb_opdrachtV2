<!DOCTYPE html>
<html lang="en">
<header>
    {% include "navBar.html" %}
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'modal.css' %}">
</header>

<body>
    {% load static %}
    <div class="home">
        {% include "Background.html" %}
        <div class="Clubs-1" id="league">
            <br>
            <h1>Choose a league</h1>
            <img id="country" src="{% static 'images/maps-and-location.svg' %}">
        </div>
        <div class="Clubs-2" id="team">
            <br>
            <h1>Choose a team</h1>
            <img id="country" src="{% static 'images/plan.svg' %}">
        </div>
        <div class="Clubs-3" id="season">
            <br>
            <h1>Choose a season</h1>
            <img id="country" src="{% static 'images/calendar.svg' %}">
        </div>
        <div class="Clubs-4" id="match">
            <br>
            <h1>Choose a match</h1>
            <img id="country" src="{% static 'images/match.svg' %}">
        </div>

        <!-- The Modal -->
        <div id="myModal" class="modal">

          <!-- Modal content -->
          <div class="modal-content">
            <div class="modal-header">
              <span class="close">&times;</span>
              <h2>Modal Header</h2>
            </div>
            <div class="modal-body">
                France
                <img id="league-flags" src="{% static 'images/france-2.svg' %}">
            </div>
            <div class="modal-footer">
              <h3>Modal Footer</h3>
            </div>
          </div>

        </div>

        <script>
        // Get the modal
        var modal = document.getElementById('myModal');

        // Get the button that opens the modal
        var btn = document.getElementById("league");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks the button, open the modal
        btn.onclick = function() {
          modal.style.display = "block";
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
          modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
          if (event.target == modal) {
            modal.style.display = "none";
          }
        }
        </script>
    </div>


</body>
</html>
